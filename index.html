<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e8826f3fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class = "bg-secondary">
    <div class="container">
        <h1 class="text-center font-weight-500">
            <i class="fa-sharp fa-solid fa-book text-warning"></i>
            MY <span class = "text-warning">BOOK </span>STORE
        </h1>
        <form id="book-form">
             <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="e.g: Harry Potter">
             </div>
             <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="e.g: JK Rowling">
             </div>
             <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="e.g: ABC1234">
             </div>
             <input type="submit" value="Add Book" class="btn btn-primary col-12">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
